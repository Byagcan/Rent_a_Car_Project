<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="manager_css/login_manager.css" />
  </head>
  <body>
    <!-- Header start -->
    <header id="header">
      <div class="header">
        <div class="container">
          <div class="header-navbar">
            <div class="header-logo">
              <a href="index_manager.html" style="cursor: pointer"
                ><img id="logo" src="../images/1.png" alt=""
              /></a>
              <div class="header-name">
                <h1>Rent A Car</h1>
              </div>
            </div>
            <div class="header-menu">
              <ul>
                <li><a href="edit_manager.html">Edit</a></li>
                <li><a href="login_manager.html">Log In</a></li>
                <li><a href="addcar_manager.html">Add Car</a></li>
                <li><a href="users_manager.html">Users</a></li>
                <li><a href="condition_manager.html">Conditions</a></li>
                <li id="lasthref">
                  <a href="account_manager.html">Account</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Finish -->

    <!-- Log in Start -->

    <section id="Login">
      <div class="login">
        <div class="container">
          <div class="login-content anime-top">
            <h1>Log In</h1>
            <div class="form">
              <form action="index_manager.html">
                <input
                  type="text"
                  name=""
                  placeholder="Enter your Email"
                  id="email"
                />
                <input
                  type="password"
                  name=""
                  placeholder="Enter your password"
                  id="password"
                />
                <input type="submit" name="" value="Log In" id="submit" />
              </form>
            </div>
            <div class="signuplink">
              <a href="signup_manager.html">Don't have account? Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Log in Finish -->
  </body>

  <script>
    window.sr = ScrollReveal();
    sr.reveal(".anime-top", {
      origin: "top",
      duration: 1000,
      distance: "25rem",
      delay: 300,
    });
  </script>
</html>
